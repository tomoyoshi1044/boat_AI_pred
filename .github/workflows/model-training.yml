name: Run Boat AI Pipeline

on:
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests
          pip install lhafile
          pip install pandas
          pip install numpy
          pip install scikit-learn
          pip install tqdm
          pip install beautifulsoup4
          pip install lxml
          pip install xgboost

      - name: Run download.py
        run: python data/download.py

      - name: Run model creation
        run: python models_clf/make_model_clf.py

      - name: Run update.py
        run: python update.py






